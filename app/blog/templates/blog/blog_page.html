{% extends "blog/blog_base.html" %}

{% block content %}
	<div class="ui main container">
		{% load wagtailcore_tags %}

		<h1>{{ page.title }}</h1>

		<p class="meta">{{ page.date }}</p>

		<div class="intro">{{ page.intro }}</div>

		{{ page.body|richtext }}

		<p><a href="{{ page.get_parent.url }}">Return to blog</a></p>
	</div>
{% endblock %}
