{% extends "base.html" %}
{% block content %}
	<div class="ui main container">

		<h1 style="text-align: center; padding-bottom: 16px">Submit a Gift Idea Request</h1>

		{% if request.user.is_authenticated %}
			{% url 'index' as url %}
			{% include "form_template.html" with action=url action_text="Submit" %}
		{% else %}
			<h3>Login to submit a gift idea request.</h3>
		{% endif %}

	</div>
{% endblock %}
